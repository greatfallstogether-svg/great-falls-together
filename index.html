<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Great Falls Together</title>
  <meta name="description" content="Safer streets. Stronger community." />
  <style>
    :root {
      --bg:#f8fafc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --border:#e2e8f0;

      /* Theme accents (Great Falls feel) */
      --accent:#14532d;        /* deep green */
      --accent-2:#1e293b;      /* slate */
      --accent-soft:#dcfce7;   /* soft green */
    }

    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(var(--bg), #fff, var(--bg));
      color:var(--text);
    }

    .wrap { max-width: 980px; margin: 0 auto; padding: 18px; }

    .top {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .topbar { display:flex; justify-content:space-between; align-items:center; gap:12px; padding: 10px 18px; }

    .brand { display:flex; gap:10px; align-items:center; }
    .logo {
      width:38px; height:38px;
      border:1px solid var(--border);
      border-radius:14px;
      background:
        radial-gradient(circle at 30% 30%, var(--accent-soft), #fff 60%),
        linear-gradient(135deg, rgba(20,83,45,.18), rgba(30,41,59,.10));
    }
    .title { font-weight:800; font-size:14px; line-height:1.1; }
    .tag { font-size:12px; color:var(--muted); margin-top:2px; }

    a { color: inherit; }

    .btn {
      display:inline-block;
      padding:10px 14px;
      border-radius:14px;
      font-weight:800;
      font-size:14px;
      text-decoration:none;
      line-height: 1;
      white-space: nowrap;
    }
    .btn.primary { background: var(--accent); color:#fff; }
    .btn.primary:hover { opacity: .92; }
    .btn.ghost { border:1px solid var(--border); background:#fff; color:var(--text); }
    .btn.ghost:hover { background:#f8fafc; }

    .hero {
      margin-top: 14px;
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: 0 2px 8px rgba(0,0,0,.04);

      /* NEW HERO IMAGE (Great Falls-style rapids / waterfall) */
      background:
        linear-gradient(rgba(15,23,42,.58), rgba(15,23,42,.58)),
        url('https://source.unsplash.com/CSrdIaGufAY/1600x900');
      background-size: cover;
      background-position: center;

      padding: 28px;
      color: #fff;
      display: grid;
      gap: 16px;
      grid-template-columns: 1.1fr .9fr;
    }
